<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Await</title>
  </head>
  <body>
    <script>
      const fetchData = async()=>{
          const response = await fetch('https://jsonplaceholder.typicode.com/posts')
        console.log(response);
        }

        fetchData();
      
    </script>
  </body>
</html>
