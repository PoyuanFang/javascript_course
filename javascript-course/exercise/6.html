<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>練習6</title>

<body>
  <script>
    function calculator(a, b, type) {
      let result = 0;
      switch (type) {
        case 'add':
        case '+':
        default:
          result = a + b;
          break;
        case 'subtract':
          result = a - b;
          break;
        case 'multiply':
          result = a * b;
          break;
        case 'divide':
          result = a / b;
          break;
        case 'mod':
          result = a % b;
          break;
        case 'power':
          result = a ** b;
          break;

      }
      console.log(result);
    }

    calculator(5, 17, 'subtract');
    calculator(25, 3);
  </script>
</body>
