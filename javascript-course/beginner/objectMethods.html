<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object 物件方法</title>
</head>

<body>
  <script>
    let info={
      name:'Poyuan',
      color:'blue',
    }

    let newInfo=Object.assign({},info); //淺拷貝
    newInfo.color='red'
    console.log(newInfo);
  </script>
</body>

</html>
