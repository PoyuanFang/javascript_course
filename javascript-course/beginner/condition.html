<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>條件陳述式 Condition</title>
</head>

<body>
  <script>
    let fruit = 'lemon';
    if (fruit === 'apple') {
      console.log('蘋果');
    } else if (fruit === 'banana') {
      console.log('香蕉');
    } else {
      console.log('未知的水果');
    }

    switch (fruit) {
      case 'apple':
        console.log('蘋果');
        break;
      case 'lemon':
        console.log('檸檬');
        break;
      default:
        console.log('未知的水果');
        break;
    }
  </script>
</body>

</html>
