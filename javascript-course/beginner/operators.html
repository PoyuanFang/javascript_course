<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>運算子 Operators</title>
</head>

<body>
  <script>
    let a = 12;
    let b = 5;

    console.log(a + b);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b);
    console.log(a % b); // 12 / 5 = 2 ... 2
    console.log(b ** 2);
  </script>
</body>

</html>
